<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploadcsv</title>
    <link rel="stylesheet" href="{% static 'dola/upload.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dola/reg.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dola/style.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'dola/font-awesome.min.css' %}">

      <style class="background">
    {% load static %}
    body {
            background-image: url("{% static 'mrityun/home.jpg' %}");
            background-repeat: no-repeat;
            background-size: 10x 8px;
            height: 100vh;
            background-size: cover;
            background-position: center;

          }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            {% load static%}
            <a href="#"><img class="logo" width="180px" height="50px" src="{% static 'mrityun/logo.jpg' %}"></a>
             <div class="header-right">
                {% if user.is_authenticated %}
                <a href="index">Home</a>
                <a href="reg">Candidate Registration</a>
                <a href="uploadcsv">Upload File</a>
                <a href="show">Display</a>
                <a href="visualization">Visualization</a>
                <a href="#"><i class="fa fa-fw fa-user"></i>Hello, {{user.username}}</a>
                <a href="Logout">Log out</a>
                {% else %}
                <a href="/">Log in</a>
                {% endif %}
            </div>
        </div>
    <h2>Upload File</h2>
    <div class="upload">
        <form  method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="File" name="file">
            <div class="uploadbutton"><input type="submit"></div>
        </form>
    </div>
</body>

</html>
